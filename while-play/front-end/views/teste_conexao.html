<!DOCTYPE html>
<html>
<head>
    <title>Teste de Conex√£o</title>
</head>
<body>
    <h2>Teste de Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="senha" placeholder="Senha">
        <button type="submit">Testar Login</button>
    </form>
    <div id="resultado"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const response = await fetch('http://localhost/GitHub/whileplay/whileplay/while-play/back-end/public/auth_router.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                document.getElementById('resultado').innerText = JSON.stringify(data, null, 2);
            } catch (erro) {
                document.getElementById('resultado').innerText = 'Erro: ' + erro.message;
            }
        });
    </script>
</body>
</html>
