<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login Funcional - WhilePlay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content { padding: 30px; }
        .section { 
            margin: 30px 0; 
            padding: 25px; 
            border: 1px solid #e0e0e0; 
            border-radius: 10px; 
            background: #fafafa;
        }
        .success { border-color: #4caf50; background: #f1f8e9; }
        .error { border-color: #f44336; background: #ffebee; }
        .info { border-color: #2196f3; background: #e3f2fd; }
        .warning { border-color: #ff9800; background: #fff3e0; }
        
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        .form-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-section h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .status-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            height: 300px;
            overflow-y: scroll;
            margin-top: 20px;
        }
        
        .user-info {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .quick-actions button {
            width: auto;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Sistema de Login Funcional - WhilePlay</h1>
            <p>Sistema h√≠brido: MySQL + File System Fallback</p>
        </div>
        
        <div class="content">
            <!-- Status do Sistema -->
            <div class="section info">
                <h2>üìä Status do Sistema</h2>
                <div id="systemStatus">Carregando...</div>
                <button onclick="loadSystemStatus()">üîÑ Atualizar Status</button>
            </div>
            
            <!-- Status de Autentica√ß√£o -->
            <div class="section" id="authSection">
                <h2>üîê Status de Autentica√ß√£o</h2>
                <div id="authStatus">Verificando...</div>
                <div id="userInfo"></div>
                <div class="quick-actions">
                    <button onclick="checkAuthStatus()">üîç Verificar Login</button>
                    <button onclick="logout()">üö™ Logout</button>
                </div>
            </div>
            
            <!-- Formul√°rios -->
            <div class="section">
                <h2>üìù Teste de Cadastro e Login</h2>
                <div class="form-container">
                    <!-- Cadastro -->
                    <div class="form-section">
                        <h3>üë§ Cadastro</h3>
                        <form id="cadastroForm">
                            <div class="form-group">
                                <label>Nome Completo:</label>
                                <input type="text" name="nome" value="Jo√£o da Silva" required>
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" name="email" value="joao@whileplay.com" required>
                            </div>
                            <div class="form-group">
                                <label>Senha:</label>
                                <input type="password" name="password" value="123456" required>
                            </div>
                            <div class="form-group">
                                <label>Confirmar Senha:</label>
                                <input type="password" name="password_confirm" value="123456" required>
                            </div>
                            <button type="submit">‚úÖ Cadastrar</button>
                        </form>
                    </div>
                    
                    <!-- Login -->
                    <div class="form-section">
                        <h3>üîë Login</h3>
                        <form id="loginForm">
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" name="email" value="joao@whileplay.com" required>
                            </div>
                            <div class="form-group">
                                <label>Senha:</label>
                                <input type="password" name="password" value="123456" required>
                            </div>
                            <button type="submit">üöÄ Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Log de Atividades -->
            <div class="section">
                <h2>üìã Log de Atividades</h2>
                <div id="logContainer" class="log-container"></div>
                <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
            </div>
        </div>
    </div>
    
    <script>
        // Fun√ß√£o de log
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                'info': '#00ffff',
                'success': '#00ff00',
                'error': '#ff4444',
                'warning': '#ffaa00'
            };
            
            logContainer.innerHTML += `<div style="color: ${colors[type] || '#00ffff'}">[${timestamp}] ${message}</div>`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
        }
        
        // Carregar status do sistema
        async function loadSystemStatus() {
            try {
                log('Carregando status do sistema...', 'info');
                const response = await fetch('../../back-end/system-status');
                const data = await response.json();
                
                document.getElementById('systemStatus').innerHTML = `
                    <div class="status-grid">
                        <div class="status-card">
                            <h4>üéØ Sistema</h4>
                            <p><strong>Nome:</strong> ${data.system}</p>
                            <p><strong>Vers√£o:</strong> ${data.version}</p>
                            <p><strong>Armazenamento:</strong> ${data.storage}</p>
                        </div>
                        <div class="status-card">
                            <h4>üíæ Banco de Dados</h4>
                            <p><strong>MySQL:</strong> ${data.mysql_available ? '‚úÖ Dispon√≠vel' : '‚ùå Indispon√≠vel'}</p>
                            <p><strong>Arquivo:</strong> ${data.file_system_available ? '‚úÖ Dispon√≠vel' : '‚ùå Indispon√≠vel'}</p>
                            ${data.total_users ? `<p><strong>Usu√°rios:</strong> ${data.total_users}</p>` : ''}
                        </div>
                    </div>
                `;
                
                log(`Sistema carregado - Usando: ${data.storage}`, 'success');
            } catch (error) {
                log(`Erro ao carregar status: ${error.message}`, 'error');
                document.getElementById('systemStatus').innerHTML = '<p style="color: red;">‚ùå Erro ao carregar status</p>';
            }
        }
        
        // Verificar status de autentica√ß√£o
        async function checkAuthStatus() {
            try {
                log('Verificando status de autentica√ß√£o...', 'info');
                const response = await fetch('../../back-end/check-auth');
                const data = await response.json();
                
                const authSection = document.getElementById('authSection');
                const authStatus = document.getElementById('authStatus');
                const userInfo = document.getElementById('userInfo');
                
                if (data.logged) {
                    authSection.className = 'section success';
                    authStatus.innerHTML = '<p style="color: green; font-size: 18px;">‚úÖ Usu√°rio est√° logado!</p>';
                    userInfo.innerHTML = `
                        <div class="user-info">
                            <h3>üë§ Informa√ß√µes do Usu√°rio</h3>
                            <p><strong>ID:</strong> ${data.user.id}</p>
                            <p><strong>Nome:</strong> ${data.user.nome}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Sistema:</strong> ${data.storage_type.toUpperCase()}</p>
                        </div>
                    `;
                    log(`Usu√°rio logado: ${data.user.nome} (${data.storage_type})`, 'success');
                } else {
                    authSection.className = 'section warning';
                    authStatus.innerHTML = '<p style="color: orange; font-size: 18px;">‚ö†Ô∏è Usu√°rio n√£o est√° logado</p>';
                    userInfo.innerHTML = '';
                    log('Usu√°rio n√£o est√° logado', 'warning');
                }
            } catch (error) {
                log(`Erro na verifica√ß√£o: ${error.message}`, 'error');
                document.getElementById('authStatus').innerHTML = '<p style="color: red;">‚ùå Erro na verifica√ß√£o</p>';
            }
        }
        
        // Logout
        async function logout() {
            if (confirm('Deseja fazer logout?')) {
                log('Executando logout...', 'info');
                window.location.href = '../../back-end/logout';
            }
        }
        
        // Event listeners
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            log(`Tentando cadastrar usu√°rio: ${formData.get('email')}`, 'info');
            
            try {
                const response = await fetch('../../back-end/register', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.redirected) {
                    log('Cadastro realizado com sucesso! Redirecionando...', 'success');
                    window.location.href = response.url;
                } else {
                    const text = await response.text();
                    log('Resposta do servidor: ' + text.substring(0, 100), 'info');
                }
            } catch (error) {
                log(`Erro no cadastro: ${error.message}`, 'error');
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            log(`Tentando fazer login: ${formData.get('email')}`, 'info');
            
            try {
                const response = await fetch('../../back-end/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.redirected) {
                    log('Login realizado com sucesso! Redirecionando...', 'success');
                    window.location.href = response.url;
                } else {
                    const text = await response.text();
                    log('Resposta do servidor: ' + text.substring(0, 100), 'info');
                }
            } catch (error) {
                log(`Erro no login: ${error.message}`, 'error');
            }
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            log('Sistema de teste inicializado', 'success');
            loadSystemStatus();
            checkAuthStatus();
            
            // Verificar par√¢metros da URL
            const params = new URLSearchParams(window.location.search);
            if (params.get('success') === 'cadastro') {
                log('Cadastro realizado com sucesso!', 'success');
            }
            if (params.get('erro')) {
                log(`Erro: ${params.get('erro')}`, 'error');
            }
        });
    </script>
</body>
</html>
