<body>
  <style>
    /* RESET BÁSICO */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: "Roboto", sans-serif;
    font-size: 16px;
    background-color: #222222;
    color: #fff;
  }
  
  /* CABEÇALHO */
header {
  width: 100%;
  margin: 0;
  padding: 0;
}

.header-container {
  background-image: url('../public/MEDIA/imagens/background.png');
  background-size: cover;
  background-position: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 40px 0;
  width: 100%;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  padding: 0 40px;
  font-size: 18px;
  gap: 20px;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;
  padding: 10px 14px;
  transition: background 0.3s, color 0.3s;
}

.navbar a:hover {
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 8px;
}

.navbar button.logout-button {
  margin-left: auto;
  font-size: 14px;
  padding: 10px 20px;
}

.navbar-left,
.navbar-center,
.navbar-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.navbar-center {
  flex-grow: 1;
  justify-content: center;
  flex-wrap: wrap;
}

/*BARRA DE PESQUISA */
.search-box {
      background: white;
      border-radius: 30px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 8px;
      font-size: 16px;
      font-family: 'Adamina', serif;
      background-color: #ffffff;
    }

    .search-box span {
      font-size: 18px;
      cursor: pointer;
      margin-left: 8px;
    }


/* BOTÃO LOGIN */
.logout-button {
  background-color: white;
  color: #007bff;
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  font-size: 20px;
  cursor: pointer;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  transition: background 0.3s;
}

.logout-button:hover {
  background-color: #e0e0e0;
}

/* PERFIL */
.user-profile-area {
  display: flex;
  align-items: center;
  gap: 10px;
}

.subscription-badge {
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 5px 10px;
  display: flex;
  align-items: center;
  gap: 5px;
  color: #FFD700;
  font-size: 14px;
  font-weight: bold;
}

.subscription-badge .material-icons,
.dropdown-content .premium-option .material-icons {
  font-size: 16px;
  color: #FFD700;
}

.profile-icon {
  background-color: white;
  color: #007bff;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  position: relative;
}
.profile-icon a {
  color: #007bff;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}

.profile-icon:hover {
  background-color: #e0e0e0;
  transform: scale(1.1);
}

.profile-icon .material-icons {
  font-size: 24px;
}

.verified-badge {
  position: absolute;
  bottom: -5px;
  right: -5px;
  background-color: #FFD700;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid white;
}

.verified-badge .material-icons {
  font-size: 14px;
  color: #333;
}

/* DROPDOWN PERFIL */
.profile-dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: white;
  min-width: 200px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
  border-radius: 8px;
  margin-top: 10px;
}

.dropdown-content a {
  color: #333 !important;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  font-size: 16px;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
  border-radius: 0;
}

.dropdown-content .premium-option {
  display: flex;
  align-items: center;
  gap: 5px;
}

.profile-dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-divider {
  height: 1px;
  background-color: #e0e0e0;
  margin: 5px 0;
}
  /* Conteúdo do container */
  .container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background:rgb(48, 48, 48);
    border: 1px solid #ccc; 
    border-radius: 12px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  .fotoperfil {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  
  .fotoperfil img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solidrgb(91, 76, 175);
  }
  
  .form-section {
    display: flex;
    gap: 40px;
  }
  
  .coluna-esquerda,
  .coluna-direita {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  
  .campo {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
  }
  
  label {
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    resize: vertical;
    background-color:rgb(221, 239, 255); 
    color: #000
  }
  
  button {
    padding: 12px;
    background:rgb(78, 76, 175);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
  }
  
  button:hover {
    background:rgb(83, 69, 160);
  }
  
/* RODAPÉ */
.rodape {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    padding: 40px;
    background-color: #1e1e1e;
    color: #ccc;
    flex-wrap: wrap;
    gap: 30px;
    border: 5px solidrgb(32, 32, 32);
  }
  
  .rodape div {
    flex: 1;
    min-width: 200px;
  }
  
  .rodape h1 {
    font-size: 20px;
    margin-bottom: 10px;
  }
  
  .rodape a {
    display: block;
    color: #247fe6;
    text-decoration: none;
    margin: 5px 0;
  }
  
  .rodape a:hover {
    text-decoration: underline;
  }
  
  .rodape img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }
  
  .contato {
    width: 100%;
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
  }
