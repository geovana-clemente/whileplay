<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header para Usuário Assinante</title>

  <!-- Fonte Adamina -->
  <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
  <!-- Fonte personalizada CreatoDisplay -->
  <style>
    @font-face {
      font-family: 'CreatoDisplay';
      src: url('/Whileplay/VIEWS/MEDIA/FONTE/creato_display/CreatoDisplay-ExtraBoldItalic.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      font-family: 'CreatoDisplay', 'Adamina', serif;
    }

    header {
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .header-container {
      background-image: url('/VIEWS/MEDIA/imagens/background.png');
      background-size: cover;
      background-position: center;
      padding: 40px 0;
      width: 100%;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px;
    }

    .navbar a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 15px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .search-box {
      background: white;
      border-radius: 30px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 8px;
      font-size: 16px;
      font-family: 'Adamina', serif;
    }

    .search-box span {
      font-size: 18px;
      cursor: pointer;
      margin-left: 8px;
    }

    .user-profile-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .subscription-badge {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      color: #FFD700; /* Cor dourada para indicar premium */
      font-size: 14px;
      font-weight: bold;
    }

    .subscription-badge .material-icons {
      font-size: 16px;
    }

    .profile-icon {
      background-color: white;
      color: #007bff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
    }

    .profile-icon:hover {
      background-color: #e0e0e0;
      transform: scale(1.1);
    }
    
    .profile-icon .material-icons {
      font-size: 24px;
    }
    
    .verified-badge {
      position: absolute;
      bottom: -5px;
      right: -5px;
      background-color: #FFD700;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid white;
    }
    
    .verified-badge .material-icons {
      font-size: 14px;
      color: #333;
    }
    
    /* Estilo para o dropdown do perfil */
    .profile-dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      margin-top: 10px;
    }
    
    .dropdown-content a {
      color: #333 !important;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      font-size: 16px;
    }
    
    .dropdown-content a:hover {
      background-color: #f1f1f1;
      border-radius: 0;
    }
    
    .dropdown-content .premium-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .dropdown-content .premium-option .material-icons {
      color: #FFD700;
      font-size: 16px;
    }
    
    .profile-dropdown:hover .dropdown-content {
      display: block;
    }
    
    .dropdown-divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="navbar">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Pesquisar">
          <span onclick="clearSearch()">❌</span>
        </div>

        <a href="#">Sobre Nós</a>
        <a href="#">Prêmios</a>
        <a href="#">Roteiro</a>
        <a href="#">Homepage</a>
        <a href="#">Biblioteca</a>
        <a href="#">Personagens</a>
        <a href="#">Publicar</a>

        <div class="user-profile-area">


          </div>
          
          <div class="profile-dropdown">
            <div class="profile-icon">
              <span class="material-icons">person</span>
              <!-- Badge de verificação na parte inferior direita do ícone -->
              <div class="verified-badge">
                <span class="material-icons">verified</span>
              </div>
            </div>
            <div class="dropdown-content">
              <a href="#" class="premium-option">
                <span class="material-icons">verified</span>
                Membro Premium
              </a>

          </div>
        </div>
      </div>
    </div>
  </header>

  <script>
    function clearSearch() {
      document.getElementById('searchInput').value = '';
    }
  </script>

</body>
</html>
