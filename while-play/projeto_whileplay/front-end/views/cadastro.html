<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - NewTalent Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
          background: url('../public/MEDIA/imagens/fundo_login.png') no-repeat left center fixed;
      background-size: cover;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start; 
      padding-left: 30%; 
      cursor: pointer; 
    }

    .login-container {
      background: #707070;
      padding: 2rem;
      border-radius: 50px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(251, 251, 251, 0.2);
      cursor: auto;
    }

    .login-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #000000;
    }

    .login-container p {
      color: #000000;
      margin-bottom: 2rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ffffff;
      border-radius: 5px;
      background: #ffffff;
      color: #000000;
      font-size: 1rem;
    }

    .login-container input::placeholder {
      color: #666666;
    }

    .login-container button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(45deg, #060662, #062b50);
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .login-container button:hover {
      transform: translateY(-2px);
    }

    .login-container a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.9rem;
      display: block;
      margin-top: 1rem;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 2rem;
      color: #cccccc;
      font-size: 1rem;
    }

    .footer a {
      color: #000000;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body onclick="handleBackgroundClick(event)">
  <div class="login-container">
    <h1>Cadastro</h1>
    <p>Crie sua conta e comece agora!</p>
    <div id="feedback" style="color: #ff3333; margin-bottom: 1rem;"></div>
    <form id="cadastroForm" action="/GitHub/whileplay/whileplay/while-play/projeto_whileplay/back-end/register" method="POST">
      <input type="text" name="nome_completo" placeholder="Nome completo" required>
      <input type="text" name="username" placeholder="Nome de usuário (opcional)">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Senha (mín. 6 caracteres)" required>
      <input type="password" name="password_confirm" placeholder="Confirme a senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="footer">
      <a href="login.html">Já tem conta?</a>
    </div>
  </div>

  <script>
    function handleBackgroundClick(event) {
      const container = document.querySelector('.login-container');
      if (!container.contains(event.target)) {
        const confirmRedirect = confirm("Deseja voltar para a homepage?");
        if (confirmRedirect) {
          window.location.href = "homepage1.html";
        }
      }
    }

    // Exibir mensagens de feedback vindas da URL
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const feedback = document.getElementById('feedback');
      if (params.has('erro')) {
        switch (params.get('erro')) {
          case 'email':
            feedback.textContent = 'Email já cadastrado.';
            break;
          case 'username':
            feedback.textContent = 'Nome de usuário já existe.';
            break;
          case 'senhas':
            feedback.textContent = 'As senhas não coincidem.';
            break;
          case 'senhapequena':
            feedback.textContent = 'A senha deve ter pelo menos 6 caracteres.';
            break;
          case 'emailinvalido':
            feedback.textContent = 'Email inválido.';
            break;
          case 'bd':
            feedback.textContent = 'Erro interno. Tente novamente.';
            break;
          default:
            feedback.textContent = 'Erro desconhecido.';
        }
      }
    }
  </script>
</body>
</html>
