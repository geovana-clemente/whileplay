<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <style>
    /* RESET BÁSICO */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: "Roboto", sans-serif;
    font-size: 16px;
    background-color: #222222;
    color: #fff;
  }
  
   /* CABEÇALHO */
   header {
    width: 100%;
    font-family: 'Adamina', serif;
  }
  
  .header-container {
    background-image: url('../public/MEDIA/imagens/background.png');
    background-size: cover;
    background-position: center;
    padding: 40px 0;
    width: 100%;
  }
  
  /* NAVEGAÇÃO */
  .navbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 0 20px;
  }
  
  .navbar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 22px;
    padding: 12px 18px;
    transition: background 0.3s, color 0.3s;
  }
  
  .navbar a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 8px;
  }
  
  /* BARRA DE PESQUISA */
  .search-box {
    background: white;
    border-radius: 30px;
    padding: 12px 18px;
    display: flex;
    align-items: center;
  }
  
  .search-box input {
    background-color: white;  
    border: none;
    outline: none;
    padding: 10px;
    font-size: 18px;
    font-family: 'Adamina', serif;
  }
  
  .search-box span {
    font-size: 20px;
    cursor: pointer;
    margin-left: 8px;
  }
  
  /* BOTÃO LOGIN */
  .login-button {
    background-color: white;
    color: #007bff;
    padding: 12px 26px;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    font-family: 'Adamina', serif;
    transition: background 0.3s;
  }
  
  .login-button:hover {
    background-color:#e0e0e0;
  }

  /* Conteúdo do container */
  .container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background:rgb(48, 48, 48);
    border: 1px solid #ccc; 
    border-radius: 12px;
    font-family: Arial, sans-serif;
  }
  
  .fotoperfil {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  
  .fotoperfil img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solidrgb(91, 76, 175);
  }
  
  .form-section {
    display: flex;
    gap: 40px;
  }
  
  .coluna-esquerda,
  .coluna-direita {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  
  .campo {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
  }
  
  label {
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    resize: vertical;
    background-color:rgb(221, 239, 255); 
    color: #000
  }
  
  button {
    padding: 12px;
    background:rgb(78, 76, 175);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
  }
  
  button:hover {
    background:rgb(83, 69, 160);
  }
  
/* RODAPÉ */
.rodape {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    padding: 40px;
    background-color: #1e1e1e;
    color: #ccc;
    flex-wrap: wrap;
    gap: 30px;
    border: 5px solidrgb(32, 32, 32);
  }
  
  .rodape div {
    flex: 1;
    min-width: 200px;
  }
  
  .rodape h1 {
    font-size: 20px;
    margin-bottom: 10px;
  }
  
  .rodape a {
    display: block;
    color: #247fe6;
    text-decoration: none;
    margin: 5px 0;
  }
  
  .rodape a:hover {
    text-decoration: underline;
  }
  
  .rodape img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }
  
  .contato {
    width: 100%;
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
  }
  
  </style>
