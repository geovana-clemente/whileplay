<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Largo e no Topo</title>

  <!-- Fonte Adamina -->
  <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
    }

    header {
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Adamina', serif;
    }

    .header-container {
      background-image: url('/while-play/projeto_whileplay/front-end/public/MEDIA/imagens/background.png');
      background-size: cover;
      background-position: center;
      padding: 40px 0;
      width: 100%;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px;
    }

    .navbar a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-weight: bold;
      font-size: 22px;
      padding: 12px 18px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .search-box {
      background: white;
      border-radius: 30px;
      padding: 12px 18px;
      display: flex;
      align-items: center;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 10px;
      font-size: 18px;
      font-family: 'Adamina', serif;
    }

    .search-box span {
      font-size: 20px;
      cursor: pointer;
      margin-left: 8px;
    }

    .login-button {
      background-color: white;
      color: #007bff;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Adamina', serif;
    }

    .login-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="navbar">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Pesquisar">
          <span onclick="clearSearch()">❌</span>
        </div>

        <a href="/while-play/projeto_whileplay/front-end/views/sobrenos.html">Sobre Nós</a>
        <a href="/while-play/projeto_whileplay/front-end/views/Premios_semlogin.html">Prêmios</a>
        <a href="/while-play/projeto_whileplay/front-end/views/homepage1.html">Homepage</a>
        <a href="/while-play/projeto_whileplay/front-end/views/Roteiros_sem_login.html">Roteiro</a>
        <a href="/while-play/projeto_whileplay/front-end/views/Personagens_sem_login.html">Personagens</a>
        <button class="login-button">Login</button>
      </div>
    </div>
  </header>

  <script>
    function clearSearch() {
      document.getElementById('searchInput').value = '';
    }
  </script>

</body>
</html>
